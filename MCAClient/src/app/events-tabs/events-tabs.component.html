<mat-tab-group mat-align-tabs="center">
        <mat-tab label="Events Table"> 
            <app-events style="padding-top:5px"></app-events>
        </mat-tab>
        <mat-tab label="Graphs"> 
                <div class="input-group mb-3" style="padding-top:10px">
                        <div class="input-group-prepend center-block" id="button-addon3">
                          <button class="btn btn-outline-secondary" type="button" [ngClass]="{'active':active == 'year'}" (click)="active='year'">Year</button>
                          <button class="btn btn-outline-secondary" type="button" [ngClass]="{'active':active == 'country'}" (click)="active='country'">Country</button>
                        </div>
                </div>
             
            <app-year-graph *ngIf="active=='year'"></app-year-graph>
            <app-country-graph *ngIf="active=='country'"></app-country-graph>
        </mat-tab>
</mat-tab-group>
