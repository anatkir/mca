<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="login()" ngNativeValidate>
        <table cellspacing="0">
          <tr>
            <td>
              <mat-form-field >
              <input matInput placeholder="Username" [(ngModel)]="user.userName" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field >
            <input matInput placeholder="Password" [(ngModel)]="user.password" type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
        <mat-card-actions>
            <button mat-raised-button color="primary">Login</button>
          </mat-card-actions>
      </form>
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{errorMessage}}
        </div>
      <mat-spinner [diameter] = "30" [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
   
  </mat-card>
